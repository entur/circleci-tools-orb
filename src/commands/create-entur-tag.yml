description: >
  This command creates a tag on the Entur format: ":BRANCH.HUMANDATE-COMMIT_ID-CIRCLECI_WORKFLOW_ID"
# What will this command do?
# Descriptions should be short, simple, and clear.
parameters:
  branch-name:
    type: string
    default: $CIRCLE_BRANCH
steps:
  - run: echo "export TAG=$(echo << parameters.branch-name >>.$(date '+%Y%m%d')-${CIRCLE_SHA1:0:7}-${CIRCLE_WORKFLOW_ID:0:4} | tr '[:upper:]/_' '[:lower:]--' | tr -d '[ÆØÅæøå]')" >> $BASH_ENV