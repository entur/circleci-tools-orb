description: |
  Create a Entur-tag, create a docker image and push it to your registry of choice.
executor: << parameters.executor >>
parameters:
  executor:
    description: The name of custom executor to use
    type: executor
    default: default
  tag_latest:
    description: Should the docker image also be tagged with the 'latest' tag?
    type: boolean
    default: false
  project_name:
    type: string
    default: $CIRCLE_PROJECT_REPONAME
    description: "The name of the project to use for the image"
  docker_registry:
    description: The registry to use for the image
    type: string
    default: $DOCKER_REGISTRY
  docker_username:
    type: string
    default: $DOCKER_USERNAME
  docker_password:
    type: string
    default: $DOCKER_PASSWORD
  docker_image_name:
    type: string
    default: $TAG
steps:
  - checkout
  - attach_workspace:
      at: .
  - setup_remote_docker
  - shorten-branch-name
  - create-entur-tag
  - docker/check:
      registry: << parameters.docker_registry >>
      docker-username: << parameters.docker_username >>
      docker-password: << parameters.docker_password >>
  - create-docker-image:
      tag_latest: << parameters.tag_latest >>
      docker_registry: << parameters.docker_registry >>
      project_name: << parameters.project_name >>
  - when:
      condition: << parameters.tag_latest >>
      steps:
        - docker/push:
            registry: << parameters.docker_registry >>
            image: << parameters.docker_image_name >>
  - unless:
      condition: << parameters.tag_latest >>
      steps:
        - docker/push:
            registry: << parameters.docker_registry >>
            image: << parameters.docker_image_name >>
