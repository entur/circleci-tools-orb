description: |
  Create a Entur-tag, create a docker image and push it to GCR.
executor: << parameters.executor >>
parameters:
  executor:
    description: The name of custom executor to use
    type: executor
    default: default
  tag_latest:
    description: Should the docker image also be tagged with the 'latest' tag?
    type: boolean
    default: false
steps:
  - checkout
  - command: |
      echo "export TAG_LATEST=<< parameters.tag_latest >> $BASH_ENV
      source $BASH_ENV
      echo $TAG_LATEST
  - shorten-branch-name
  - create-entur-tag
  - create-docker-image
  - push-docker-image
